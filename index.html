<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Order summary component main</title>
</head>
<body>
    <article class="card">
       <div class="card__banner">

       </div>
       <h1 class="card__title">
        Order Summary
       </h1>
       <p class="card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you linke!
       </p>
       <div class="card__plan-container">
        <img src="./assets/icons/icon-music.svg" alt="" class="card__icon-music">
        <div class="card__plan-description">
            <p class="card__plan-title">
                Annual Plan
            </p>
            <p class="card__plan-cost">
                $59.99/year
            </p>
        </div>
        <a href="#" class="card__link-change">Change</a>
       </div>
       <button class="btn--proceed-payment btn">Proceed to Payment</button>
       <button class="btn--cancel-order btn">Cancel Order</button>

    </article>
</body>
</html>
